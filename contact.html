<!DOCTYPE html>
<html lang='en' data-page="contact">

<head>
  <meta charset='UTF-8' />
  <meta name='viewport' content='width=device-width, initial-scale=1.0' />
  <link rel='icon' type='image/png' href='assets/logo.png' />
  <title>BISTEC Care — Contact</title>
  <meta name="description"
    content="Book a demo or contact BISTEC Care. We help clinics utilize modern practice management software."
    data-seo="description" />
  <script src='https://cdn.tailwindcss.com'></script>
  <script>
    tailwind.config = { theme: { extend: { colors: { brandBlue: '#1D7DB6', brandGreen: '#32B29A', fog: '#F7FAFC', line: '#E6EEF5' } } } };
  </script>
  <link rel="canonical" href="https://www.bisteccare.lk/contact.html" />
</head>

<body class='bg-white text-slate-900'>
  <header class='sticky top-0 z-50 bg-white/80 backdrop-blur border-b border-line'>
    <div class='max-w-6xl mx-auto px-4 py-3 flex items-center justify-between gap-4'>
      <a href='index.html' class='flex items-center gap-3'>
        <img src='assets/logo.png' alt='BISTEC Care' class='h-9 w-auto' />
        <span class='font-semibold hidden sm:block' data-content="brandName"></span>
      </a>
      <nav class='hidden md:flex items-center gap-7 text-sm'>
        <a class='text-slate-700 hover:text-slate-900' href='index.html' data-nav='index'><span
            data-content="nav.home"></span></a>
        <a class='text-slate-700 hover:text-slate-900' href='product.html' data-nav='product'
          data-content="nav.product"></a>
        <a class='text-slate-700 hover:text-slate-900' href='solutions.html' data-nav='solutions'
          data-content="nav.solutions"></a>
        <a class='text-slate-700 hover:text-slate-900' href='dental-suite.html' data-nav='dental-suite'><span
            data-content="nav.dentalSuite"></span></a>
        <a class='text-slate-700 hover:text-slate-900' href='pricing.html' data-nav='pricing'
          data-content="nav.pricing"></a>
        <a class='text-slate-700 hover:text-slate-900' href='resources.html' data-nav='resources'
          data-content="nav.resources"></a>
        <a class='text-slate-700 hover:text-slate-900' href='blog.html' data-nav='blog'><span
            data-content="nav.blog"></span></a>
        <a class='text-slate-700 hover:text-slate-900' href='company.html' data-nav='company'
          data-content="nav.company"></a>
      </nav>
      <div class='flex items-center gap-3'>
        <a href='contact.html' class='hidden sm:inline text-sm font-semibold text-slate-700 hover:text-slate-900'
          data-content="nav.whatsapp"></a>
        <a href='contact.html'
          class='rounded-xl bg-brandBlue px-4 py-2 text-sm font-semibold text-white shadow hover:opacity-95'><span
            data-content="cta.bookDemo"></span></a>
      </div>
    </div>
  </header>

  <section class='bg-fog'>
    <div class='max-w-6xl mx-auto px-4 py-14'>
      <h1 class='text-4xl md:text-5xl font-semibold tracking-tight'>Book a demo</h1>
      <p class='mt-4 text-lg text-slate-600 max-w-3xl'>Contact us via WhatsApp or send a message. We’ll respond quickly.
      </p>
    </div>
  </section>
  <section class='max-w-6xl mx-auto px-4 py-16'>
    <div class='grid lg:grid-cols-3 gap-6'>
      <div class='rounded-3xl border border-line bg-white p-8 shadow lg:col-span-2'>
        <h2 class='text-2xl font-semibold tracking-tight'>Send a message</h2>
        <p class='mt-2 text-sm text-slate-600'>Replace the form action with your endpoint (or embed Calendly).</p>
        <form class='mt-8 grid md:grid-cols-2 gap-5'>
          <div><label class='text-sm font-semibold text-slate-700'><span
                data-content="fields.name"></span></label><input
              class='mt-2 w-full rounded-2xl border border-line px-4 py-3 text-sm' placeholder='Name' /></div>
          <div><label class='text-sm font-semibold text-slate-700'><span
                data-content="fields.clinic"></span></label><input
              class='mt-2 w-full rounded-2xl border border-line px-4 py-3 text-sm' placeholder='Clinic' /></div>
          <div><label class='text-sm font-semibold text-slate-700'><span
                data-content="fields.phone"></span></label><input
              class='mt-2 w-full rounded-2xl border border-line px-4 py-3 text-sm' placeholder='+94...' /></div>
          <div><label class='text-sm font-semibold text-slate-700'><span
                data-content="fields.email"></span></label><input
              class='mt-2 w-full rounded-2xl border border-line px-4 py-3 text-sm' placeholder='you@clinic.com' /></div>
          <div class='md:col-span-2'><label class='text-sm font-semibold text-slate-700'><span
                data-content="fields.message"></span></label><textarea
              class='mt-2 w-full rounded-2xl border border-line px-4 py-3 text-sm' rows='5'
              placeholder='Tell us what you need...'></textarea></div>
          <div class='md:col-span-2 flex gap-3 flex-wrap'>
            <button type='submit'
              class='rounded-xl bg-brandBlue px-6 py-3 text-white font-semibold text-sm shadow'><span
                data-content="submit"></span></button>
            <a href='#' class='rounded-xl border border-line px-6 py-3 text-slate-800 font-semibold text-sm'><span
                data-content="whatsapp"></span></a>
          </div>
        </form>
      </div>
      <div class='rounded-3xl border border-line bg-slate-900 p-8 shadow text-white'>
        <div class='text-xs font-semibold text-white/70'>CONTACT</div>
        <div class='mt-6 space-y-4 text-sm'>
          <div class='rounded-2xl bg-white/10 border border-white/10 p-4'>
            <div class='font-semibold'>Email</div>
            <div class='mt-1 text-white/70'>info@bisteccare.com</div>
          </div>
          <div class='rounded-2xl bg-white/10 border border-white/10 p-4'>
            <div class='font-semibold'>Location</div>
            <div class='mt-1 text-white/70'>Colombo, Sri Lanka</div>
          </div>
        </div>
        <a href='#'
          class='mt-7 inline-flex w-full justify-center rounded-xl bg-white px-6 py-3 text-slate-900 text-sm font-semibold'><span
            data-content="whatsapp"></span></a>
        <p class='mt-6 text-xs text-white/60'><span data-content="info.footer"></span></p>
      </div>
    </div>
    <div class='mt-10 rounded-3xl border border-line bg-fog p-10'>
      <h2 class='text-2xl font-semibold tracking-tight'>Prefer booking a time?</h2>
      <p class='mt-2 text-sm text-slate-600'>Embed Calendly / booking widget here.</p>
      <div class='mt-6 h-52 rounded-2xl bg-slate-200'></div>
    </div>
  </section>

  <footer class='border-t border-line bg-white'>
    <div class='max-w-6xl mx-auto px-4 py-10 grid md:grid-cols-5 gap-8'>
      <div>
        <img src='assets/logo.png' class='h-9 w-auto' alt='BISTEC Care' />
        <p class='mt-3 text-sm text-slate-600' data-content="footerBlurb"></p>
      </div>
      <div>
        <div class='font-semibold text-sm' data-content="footerCol1Title"></div>
        <div class='mt-3 space-y-2 text-sm text-slate-600'>
          <a class='block hover:text-slate-900' href='product.html' data-nav='product'
            data-content="footerCol1Links.0"></a>
          <a class='block hover:text-slate-900' href='solutions.html' data-nav='solutions'
            data-content="footerCol1Links.1"></a>
        </div>
      </div>
      <div>
        <div class='font-semibold text-sm' data-content="footerCol2Title"></div>
        <div class='mt-3 space-y-2 text-sm text-slate-600'>
          <a class='block hover:text-slate-900' href='resources.html' data-nav='resources'
            data-content="footerCol2Links.0"></a>
          <a class='block hover:text-slate-900' href='blog.html' data-nav='blog' data-content="footerCol2Links.1"></a>
        </div>
      </div>
      <div>
        <div class='font-semibold text-sm' data-content="footerCol3Title"></div>
        <div class='mt-3 space-y-2 text-sm text-slate-600'>
          <a class='block hover:text-slate-900' href='company.html' data-nav='company'
            data-content="footerCol3Links.0"></a>
          <a class='block hover:text-slate-900' href='contact.html' data-content="footerCol3Links.1"></a>
          <a class='block hover:text-slate-900' href='privacy-policy.html' data-content="footerCol3Links.2"></a>
          <a class='block hover:text-slate-900' href='terms.html' data-content="footerCol3Links.3"></a>
        </div>
      </div>
      <div>
        <div class='font-semibold text-sm' data-content="footerCol4Title"></div>
        <div class='mt-3 text-sm text-slate-600 space-y-2'>
          <div class='flex items-start gap-2'>
            <svg class='mt-0.5 h-4 w-4 text-slate-400' viewBox='0 0 24 24' fill='none' stroke='currentColor'
              stroke-width='2' stroke-linecap='round' stroke-linejoin='round' aria-hidden='true'>
              <path d='M12 21s-7-4.5-7-11a7 7 0 0 1 14 0c0 6.5-7 11-7 11z' />
              <circle cx='12' cy='10' r='2' />
            </svg>
            <div data-content="footerCol4Links.0"></div>
          </div>
          <a class='flex items-center gap-2 hover:text-slate-900' href='contact.html'>
            <svg class='h-4 w-4 text-slate-400' viewBox='0 0 24 24' fill='none' stroke='currentColor' stroke-width='2'
              stroke-linecap='round' stroke-linejoin='round' aria-hidden='true'>
              <path
                d='M22 16.92v3a2 2 0 0 1-2.18 2 19.86 19.86 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6A19.86 19.86 0 0 1 2.08 4.18 2 2 0 0 1 4.06 2h3a2 2 0 0 1 2 1.72c.12.86.3 1.7.54 2.51a2 2 0 0 1-.45 2.11L8.09 9.91a16 16 0 0 0 6 6l1.57-1.06a2 2 0 0 1 2.11-.45c.81.24 1.65.42 2.51.54A2 2 0 0 1 22 16.92z' />
            </svg>
            <span data-content="footerCol4Links.1"></span>
          </a>
          <a class='flex items-center gap-2 hover:text-slate-900' href='contact.html'>
            <svg class='h-4 w-4 text-slate-400' viewBox='0 0 24 24' fill='none' stroke='currentColor' stroke-width='2'
              stroke-linecap='round' stroke-linejoin='round' aria-hidden='true'>
              <rect x='3' y='4' width='18' height='18' rx='4' />
              <path d='M16 2v4' />
              <path d='M8 2v4' />
              <path d='M3 10h18' />
            </svg>
            <span data-content="footerCol4Links.2"></span>
          </a>
        </div>
      </div>
    </div>
    <div class='border-t border-line'>
      <div class='max-w-6xl mx-auto px-4 py-6 text-xs text-slate-500 flex flex-wrap gap-3 justify-between'>
        <span data-html="true" data-content="copyright"></span>
        <a class='hover:text-slate-700' href='privacy-policy.html' data-content="privacy"></a>
      </div>
    </div>
  </footer>

  <script src="app.js"></script>
</body>

</html>
